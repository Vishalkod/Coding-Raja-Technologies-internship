<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Movie Recommendation System</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Movie Recommendation System</h1>
        <form action="/recommendations" method="post">
            <div class="form-group">
                <label for="user_id">Enter User ID:</label>
                <input type="text" id="user_id" name="user_id" required>
            </div>
            <div class="form-group">
                <label for="recommendation_engine">Select Recommendation Engine:</label>
                <select id="recommendation_engine" name="recommendation_engine">
                    <option value="SVD">SVD</option>
                    <option value="User-Based">User-Based</option>
                    <option value="Item-Based">Item-Based</option>
                </select>
            </div>
            <button type="submit">Get Recommendations</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
